<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Unna|Vollkorn+SC&display=swap" rel="stylesheet">
    <title>Train Scheduler</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Grand Central Station</h1>
            <hr class="style-three">
            <h3 class="text-center">Arrivals and Departures</h3>
        </div>



        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Check Train</div>
                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label for="trainName-input">Train Name</label>
                                <input class="form-control" id="trainName-input" placeholder="Metropolitan" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Philadelphia"
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for="minutes-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" placeholder="60" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">First Train Time (HH:mm military time)</label>
                                <input class="form-control" id="firstTrain-input" placeholder="1630" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>




    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
